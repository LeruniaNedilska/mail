{% extends 'mail.html' %}

{% block content %}
    <br>
    <br>
    <br>
    <div class="letter col s10 offset-s1">
    <div class="row">
    <div class="col s10 offset-s1">
        <div class="input-field">
            <i class="material-icons prefix">mail</i>
            <input class="green-text text-accent-4" disabled value="{{ from }}@pymail.com" type="email">
            <label for="email">From</label>
        </div>
        <div class="input-field">
            <i class="material-icons prefix">mail</i>
            <input class="green-text text-accent-4" disabled value="{% for t in to %} {{ t }}@pymail.com &nbsp {% endfor %}" type="email" multiple>
            <label for="email">To</label>
        </div>
        <div class="input-field">
            <i class="material-icons prefix">subject</i>
            <input class="green-text text-accent-4" disabled value="{{ subject }}" id="subject" type="text"">
            <label for="subject">Subject</label>
        </div>
        <span class="input-field">
            <i class="material-icons prefix">date_range</i>
            <input class="green-text text-accent-4" id="date" type="datetime" disabled value="{{ date }}">
            <label for="date"></label>
        </span>
    </div>
        <div class="col s9 offset-s2">
        <div class="input-field">
            <i class="material-icons prefix">mode_edit</i>
            <textarea class="green-text text-accent-4 materialize-textarea" disabled id="icon_prefix2">{{ text }}</textarea>
            <label for="icon_prefix2">Message</label>
        </div>
    </div>
    </div>
    </div>
{% endblock %}
