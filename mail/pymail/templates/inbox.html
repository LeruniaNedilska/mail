{% extends 'categories.html' %}

{% block buttons %}
    <li><a class="btn-floating green" onclick="submitForm('visible')"><i class="material-icons">visibility</i></a></li>
    <li><a class="btn-floating blue" onclick="submitForm('unvisible')"><i class="material-icons">visibility_off</i></a></li>
    <li><a class="btn-floating red" onclick="submitForm('spam', 'inbox')"><i class="material-icons">block</i></a></li>
    <li><a class="btn-floating yellow" onclick="submitForm('delete', 'inbox')"><i class="material-icons">delete</i></a></li>
    <li><a class="btn-floating purple" onclick="submitForm('important', 'inbox')"><i class="material-icons">star</i></a></li>
    <li><a class="btn-floating light-green accent-3" id="select_all"><i class="material-icons">check_box</i></a></li>
    <li><a class="btn-floating indigo" id="unselect_all"><i class="material-icons">check_box_outline_blank</i></a></li>
{% endblock buttons %}
