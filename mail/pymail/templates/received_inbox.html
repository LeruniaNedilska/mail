{% extends 'received.html' %}

{% block buttons %}
    <li><a class="btn-floating red" onclick="submitForm('spam', '{{ category }}')"><i class="material-icons">block</i></a></li>
    <li><a class="btn-floating yellow" onclick="submitForm('delete', '{{ category }}')"><i class="material-icons">delete</i></a></li>
    <li><a class="btn-floating purple" onclick="submitForm('important', '{{ category }}')"><i class="material-icons">star</i></a></li>
    <li><a class="btn-floating indigo" onclick="submitForm('reply')"><i class="material-icons">reply</i></a></li>
    <input type="hidden" name="to" value="{{ from }}">
    <input type="hidden" name="subject" value="{{ subject }}">
{% endblock buttons %}
